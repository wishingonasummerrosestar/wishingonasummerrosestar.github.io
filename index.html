    <style>
        /* --- VARIABLES & RESET --- */
        :root {
            --bg-dark: #0a0a0a;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --accent-glow: rgba(255, 255, 255, 0.15);
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            /* Subtle animated gradient background */
            background-image: radial-gradient(circle at 50% 0%, #1e1e24 0%, var(--bg-dark) 60%);
            background-attachment: fixed;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- PROFILE SECTION --- */
        .profile-wrapper {
            position: relative;
            margin-bottom: 24px;
        }

        /* Animated glowing ring behind profile */
        .profile-wrapper::before {
            content: '';
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            background: linear-gradient(45deg, #333, #666);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.5;
            filter: blur(10px);
        }

        .profile-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #222; /* Fallback */
            border: 2px solid rgba(255,255,255,0.1);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* If image fails, this keeps it looking okay */
            display: block; 
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1px; /* Tighter tracking for modern look */
            margin: 0 0 12px 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .tagline {
            font-family: 'JetBrains Mono', monospace; /* Better tech font */
            font-size: 0.85rem;
            color: var(--text-muted);
            background: var(--card-bg);
            padding: 8px 16px;
            border-radius: 50px; /* Pill shape */
            border: 1px solid var(--border-color);
            margin-bottom: 48px;
            backdrop-filter: blur(5px);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .tagline span {
            color: #fff;
            font-weight: 700;
        }

        /* --- BUTTONS --- */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 340px;
        }

        .btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 24px;
            text-decoration: none;
            color: var(--text-main);
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        /* SVG Icons settings */
        .btn svg {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            fill: currentColor;
            opacity: 0.8;
            transition: transform 0.3s ease;
        }

        /* Hover States */
        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        
        .btn:hover svg {
            transform: scale(1.1);
            opacity: 1;
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Specific Button Colors (Optional: removes monochrome boredom) */
        .btn-linkedin:hover { border-color: #0077b5; box-shadow: 0 5px 20px rgba(0, 119, 181, 0.2); }
        .btn-telegram:hover { border-color: #0088cc; box-shadow: 0 5px 20px rgba(0, 136, 204, 0.2); }

        /* --- FOOTER --- */
        footer {
            margin-top: auto; /* Pushes footer to bottom if screen is tall */
            padding-top: 60px;
            font-size: 0.75rem;
            color: #444;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 1px;
        }
    </style>
</head>
